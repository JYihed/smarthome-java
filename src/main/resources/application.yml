server:
  tomcat:
    uri-encoding: UTF-8
    max-http-header-size: 102400
  port: 80

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/cxx1?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.wxspring.pojo

socket:
  port: 80
  pool-keep: 20
  pool-core: 10
  pool-max: 30
  pool-queue-init: 10




